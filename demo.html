<html >
<head>
    <title>Document</title>
</head>
<body>
      <input type="text" id="inputbox" onkeyup="update()">
      
      <h1 id="result"></h1>

      <script>
         var inputvalue=document.getElementById("inputbox");
         
         var result = document.getElementById("result")

         function update(){
            result.textContent=inputvalue.value

         }
      </script>
</body>
</html>
