<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <input type="text" id="inputbox">
    <button onclick="show()">show</button>

    <script>
        var inputbox = document.querySelector("#inputbox")

        function show() {

            var inputValue = inputbox.value
            alert(" Entered value is : " + inputValue)

        }

    </script>

</body>

</html>
